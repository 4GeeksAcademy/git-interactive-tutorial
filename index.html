<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Tutorial</title>
    <!-- FontAwesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <!-- My Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        
    <main class="container">
        <h1>GitHub Tutorial</h1>
        <section id="leccion">
            <div id="instrucciones">
                <h3 id="instruccion"><span class="orden"></span> - <span class="titulo">Instrucciones</span></h3>
                <div class="tareas">
                    <!-- Tareas cargadas como parrafos desde JSON -->
                </div>
                <button class="comando"></button>
            </div>
            <div id="terminal">
                <div class="console-area">
                    <div class="line">
                        <p>Presiona Enter para ingresar tus comandos.</p>
                    </div>
                    <div class="current-line">
                        <span>$ </span><textarea id="console-input"></textarea>
                    </div>
                </div>
            </div>
    
            <div id="status">
    
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Copyright &copy; 4Geeks Academy LLC 2017. All rights reserved.</p>
        </div>
    </footer>

    <!-- My script -->
    <script src="./js/main.js"></script>
</body>
</html>
