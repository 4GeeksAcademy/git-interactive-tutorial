<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git Tutorial</title>
    <!-- FontAwesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <!-- Sweet Alerts Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <!-- My Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaQueries.css">
</head>
<body>
    <a id="showNavbar"></a>
    <nav class="main-menu">
        <a class="logo-link" href="//4geeksacademy.co" target="_blank">
            <img src="https://www.4geeks.co/app/uploads/2016/04/present-logo-1.png" alt="4Geeks Logo">
        </a>
    </nav>

    <main>
        <div id="myProgress"  class="container">
            <div id="myBar"></div>
        </div>
        
        <div id="area-practica" class="container">
            <!-- <h1>Git Tutorial</h1> -->
            <section id="leccion">
                <div id="instrucciones">
                    <h3 id="instruccion"><span class="orden"> 1.X </span> - <span class="titulo">Instrucciones</span></h3>
                    <div class="tareas">
                        <!-- Tareas cargadas como parrafos desde JSON -->
                    </div>
                    <button class="comando"></button>
                </div>
                <div id="terminal">
                    <div class="console-area">
                        <p>Presiona Enter para ingresar tus comandos.</p>
                        <div class="current-line">
                            <span class="line-marker">æº€ </span>
                            <textarea id="console-input" autoComplete="off" autoCorrect="off" autoCapitalize="off" spellCheck="false"></textarea>
                        </div>
                    </div>
                </div>
                
                <div id="repository">
                    <div class="header">
                        <p class="title"></p>
                        <div class="buttons">
                            <i class="fa fa-window-minimize" aria-hidden="true"></i>
                            <i class="fa fa-window-maximize" aria-hidden="true"></i>
                            <i class="fa fa-window-close close" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="repo-status">
                        <div class="repo-folder">
                            <h3>Root folder</h3>
                        </div>
                        <div class="staged">
                            <h3>Staged</h3>
                        </div>
                        <div class="commits">
                            <h3>Commits</h3>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Copyright &copy; 4Geeks Academy LLC 2017. All rights reserved.</p>
        </div>
    </footer>

    <!-- Sweet Alerts Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <!-- My script -->
    <script src="./js/main.js"></script>
</body>
</html>
